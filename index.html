<html>
        <head>
                SNES ROM Disassembler (ALPHA)<br /><br />
        </head>

        <body>
                <form action='/' method='post' enctype='multipart/form-data'>
                        Upload SFC/SMC SNES ROM:<br />
                        <input type='file' name='romfile' /><br /><br />
			Starting address (SNES PC): <input type='text' name='startpc' value='0x000000' /><br />
                        Number of bytes to read: <input type='text' name='bytes' /><br /><br />
                        <input type='submit' value="Disassemble" /><br />
			Disassemble entire ROM? <input type='checkbox' name='disWholeRom' /><br />
                </form>
        </body>
</html>
